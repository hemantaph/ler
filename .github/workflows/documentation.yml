# Simple workflow for deploying Sphinx documentation to GitHub Pages
name: Deploy Sphinx Docs to Pages

on:
  push:
    branches: ["main"] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Pandoc for nbsphinx)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install package and documentation dependencies
        run: |
          uv pip install --system -e ".[docs]"

      - name: Build Sphinx documentation
        run: |
          cd docs
          rm -rf autoapi/ 
          make clean
          make html

      - name: Verify build directory contents
        run: |
          ls -la docs/
          ls -la docs/_build/ || echo "_build directory not found"
          ls -la docs/_build/html/ || echo "html directory not found"

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4